<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paer Scissors</title>
	</head>

	<body>

        <p>Rock Paper Scissors</p>
        <button onclick="
            playGame('rock');
            ">Rock</button>

        <button onclick="
                playGame('paper');
            ">Paper</button>

        <button onclick="
                playGame('scissors'); 
            ">Scissors</button>
        
        <!--BLOCK ELEMENT-->
        <p class="js-result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>

        <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement(); 
        ">Reset Score</button>


		<script>
            //score handling
            //let score - score stored in LocalStorage, even after the page was loaded
            //localStorage.getItem('score') - retrieves the score from the browser's localStorage
            //JSON.parse - converts teh string from localStorage

            let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0, 
            ties: 0
            };//gets the item out of the storage

            updateScoreElement();

            function playGame (playerMove) { 
                const computerMove = pickComputerMove(); 

                let result = ''; 

                if (playerMove === 'scissors'){ 

                    if (computerMove === 'rock') {
                        result = 'You lose.';
                    } else if (computerMove === 'paper') {
                        result = 'You win';
                    } else if (computerMove === 'scissors') {
                        result = 'Tie.'
                    }

                } else if (playerMove === 'paper') {
                    if (computerMove === 'rock') {
                        result = 'You win.';
                    } else if (computerMove === 'paper') {
                        result = 'Tie.';
                    } else if (computerMove === 'scissors') {
                        result = 'You lose.'
                    }  

                } else if (playerMove === 'rock') {
                    if (computerMove === 'rock') {
                        result = 'Tie.';
                    } else if (computerMove === 'paper') {
                        result = 'You Lose';
                    } else if (computerMove === 'scissors') {
                        result = 'You win.'
                    }  
                }

                //update the scores
                if (result === 'You win.') {
                    score.wins += 1;
                } else if (result === 'You lose.') {
                    score.losses += 1;
                } else if (result === 'Tie.') {
                    score.ties += 1;
                }


                localStorage.setItem('score', JSON.stringify(score)); //After updating the score, it is saved backinto localStorage as a STRING
                
                updateScoreElement();

                document.querySelector('.js-result').
                innerHTML = result; //updates the result message You win. You lose, Tie inside the <p>

                document.querySelector('.js-moves').innerHTML = `You ${playerMove} - ${computerMove} Computer`; // updates the moves element with both palyer's move and computer's move
            }


            function updateScoreElement() { //score
                //update in the web page
                document.querySelector('.js-score') //selects the  <js-score in the htm and updates the score element>
                    .innerHTML= `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
            }


            function pickComputerMove () {  

            const randomNumber = Math.random(); 

            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1/3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper' ;
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'scissors';
            }
                return computerMove;  
            }

		</script>
	</body>
</html>
