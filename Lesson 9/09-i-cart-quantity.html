<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      
      displayCartQuantity();
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');

      displayCartQuantity();
    ">Reset Cart</button>

    <!-- Create an element to display the cart quantity. -->
    <p class="js-cart-quantity"></p>

    <script>
      let cartQuantity = 0;

      // Display the cart quantity when the page loads.
      displayCartQuantity();


      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) { // current cart quantity plus the number to add s greater than 10, it stop the function using return.
          alert('The cart is full');
          return;
        }

        if (cartQuantity + change < 0) { //current cart quantity minus the number you're trying to remove is less than 0, stop the function with return
          alert('Not enough items in the cart');
          return;
        }

        cartQuantity += change;  //shorthand for cartQuantity = cartQuantity + change....adding something to its current value.

        displayCartQuantity();
      }


      function displayCartQuantity() {
        document.querySelector('.js-cart-quantity') //Finds the HTML element with class js-cart-quantity
          .innerHTML = `Cart quantity: ${cartQuantity}`;
      }

    </script>
  </body>
</html>
