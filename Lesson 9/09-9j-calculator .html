<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p class="js-calculation"></p>     <!--displays above the calculator-->

    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        calculation = eval(calculation);

        // Display the calculation on the page
        displayCalculation();

        localStorage.setItem('calculation', calculation);
        ">=</button>

      <button onclick="
        updateCalculation(' / ');
      ">/</button>

    </p>

    <p>
      <button onclick="
        calculation = '';
        displayCalculation();   // Display the calculation on the page
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>



    <script>
      let calculation = localStorage.getItem('calculation') || '';

      // Display calculation when the page first loads.
      displayCalculation();

      //when you click a button
      function updateCalculation(value) {
        calculation += value;  // Add the new value to the current calculation string

        displayCalculation();   // Update the display on the page to show this new string

        localStorage.setItem('calculation', calculation); // Save the updated calculation so it remembers it later
      }
      

      function displayCalculation() {
        document.querySelector('.js-calculation')
          .innerHTML = calculation;
      }
    </script>
  </body>
</html>
