<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paer Scissors</title>
	</head>


	<body>

        <p>Rock Paper Scissors</p>
        <button onclick="
            playGame('rock');
            ">Rock</button>

        <button onclick="
                playGame('paper');
            ">Paper</button>

        <button onclick="
                playGame('scissors'); 
            ">Scissors</button>

        <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
        ">Reset Score</button>


		<script>
            //score
            //if we need to re-assign a variable, use let.. if the left is null, we use the right side as default value
            let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0, 
            ties: 0
            };//gets the item out of the storage

            /*if (!score) {
                score = {
                    wins: 0,
                    losses: 0,
                    ties: 0
                }
            }*/

            function playGame (playerMove) { 
                const computerMove = pickComputerMove(); 

                let result = ''; 

                if (playerMove === 'scissors'){ 

                    if (computerMove === 'rock') {
                        result = 'You lose.';
                    } else if (computerMove === 'paper') {
                        result = 'You win';
                    } else if (computerMove === 'Scissors') {
                        result = 'Tie.'
                    }

                } else if (playerMove === 'paper') {
                    if (computerMove === 'rock') {
                        result = 'You win.';
                    } else if (computerMove === 'paper') {
                        result = 'Tie.';
                    } else if (computerMove === 'Scissors') {
                        result = 'You lose.'
                    }  

                } else if (playerMove === 'rock') {
                    if (computerMove === 'rock') {
                        result = 'Tie.';
                    } else if (computerMove === 'paper') {
                        result = 'You Lose';
                    } else if (computerMove === 'Scissors') {
                        result = 'You win.'
                    }  
                }

                //updating the scores
                if (result === 'You win.') {
                    score.wins += 1;
                } else if (result === 'You lose.') {
                    score.losses += 1;
                } else if (result === 'Tie.') {
                    score.ties += 1;
                }

                localStorage.setItem('score', JSON.stringify(score));

                
                //score in the popup
                alert( `You picked ${playerMove}. Computer picked ${computerMove}. ${result} 
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
            }

            function pickComputerMove () {  

                const randomNumber = Math.random();

                let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1/3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper' ;
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'Scissors';
            }

                return computerMove;  
            }
		</script>
	</body>
</html>
