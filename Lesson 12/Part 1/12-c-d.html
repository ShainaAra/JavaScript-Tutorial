<!DOCTYPE html>
<html>

    </head>

    <body>
        <button class="js-start-button" onclick="
            updateButton();
        ">Start</button>

        <script>

            function updateButton() {
                const button = document.querySelector('.js-start-button');

                button.innerHTML = 'Loading...'; //d

                setTimeout(function() {
                    button.innerHTML = 'Finished!';
                }, 1000);
            }
        </script>
    </body>
</html>
