<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="12-r.css">
        </head>

        <body>

            <p class="title">Rock Paper Scissors</p>

            <button class="move-button js-rock-button"><img src="Project/images/rock-emoji.png" class="move-icon">
            </button>

            <button class="move-button js-paper-button"><img src="Project/images/paper-emoji.png" class="move-icon">
            </button>

            <button class="move-button js-scissors-button"><img src="Project/images/scissors-emoji.png" class="move-icon">
            </button>

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>
        <p class="js-reset-confirmation"></p><!--12x-->

        <button class="reset-score-button js-reset-score-button">Reset Score</button>

        <button class="auto-play-button js-auto-play-button">Auto Play</button>

        <script src="12-r.js"></script>
    </body>
</html>
