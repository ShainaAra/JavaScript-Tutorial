<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paer Scissors</title>
	</head>

	<body>

        <p>Rock Paper Scissors</p>
        <button onclick="
            const computerMove = pickComputerMove(); // calling the function..... let us reuse code

            let result = '';

            if (computerMove === 'rock') {
                result = 'Tie.';
            } else if (computerMove === 'paper') {
                result = 'You Lose';
            } else if (computerMove === 'Scissors') {
                result = 'You win.'
            }

            alert( `You picked rock. Computer picked ${computerMove}. ${result}`);">Rock</button>

        <button onclick="
                playGame('paper');
            ">Paper</button>

        <button onclick="
                playGame('scissors');
            ">Scissors</button>

		<script>
            function playGame (playerMove) {
                const computerMove = pickComputerMove();
            //console.log(pickComputerMove()); //this function now results in the string Rock and then display in the console 

                let result = '';

                if (playerMove === 'scissors'){ // we can put if statemnet inside the statement
                    if (computerMove === 'rock') {
                        result = 'You lose.';
                    } else if (computerMove === 'paper') {
                        result = 'You win';
                    } else if (computerMove === 'Scissors') {
                        result = 'Tie.'
                    }
                } else if (playerMove === 'paper') {
                    if (computerMove === 'rock') {
                        result = 'You win.';
                    } else if (computerMove === 'paper') {
                        result = 'Tie.';
                    } else if (computerMove === 'Scissors') {
                        result = 'You lose.'
                    }  
                } else if (playerMove === 'rock') {
                    if (computerMove === 'rock') {
                        result = 'Tie.';
                    } else if (computerMove === 'paper') {
                        result = 'You Lose';
                    } else if (computerMove === 'Scissors') {
                        result = 'You win.'
                    }
                    
                }
                
                alert( `You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
            }



            function pickComputerMove () {  //everytime you call this function, the return
                const randomNumber = Math.random();

                let computerMove = ''; //inside the function scope prevents it from conflicting with variables outside the function scope

            if (randomNumber >= 0 && randomNumber < 1/3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper' ;
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'Scissors';
            }

                return computerMove;
                //console.log('after'); //doesnt run this code because once we return, the code returns back to where we called the function   Its not going to run anything after the return
            }
		</script>
	</body>
</html>
